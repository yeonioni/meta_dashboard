name: 캠페인 추적 자동화

on:
  schedule:
    # 매시간 정각에 실행 (UTC 기준)
    - cron: '0 * * * *'
  
  # 수동 실행도 가능하도록 설정
  workflow_dispatch:
    inputs:
      run_type:
        description: '실행 타입'
        required: false
        default: 'once'
        type: choice
        options:
        - once
        - status

jobs:
  track-campaign:
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4
      
    - name: Python 환경 설정
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: .env 파일 생성
      run: |
        echo "META_APP_ID=${{ secrets.META_APP_ID }}" >> .env
        echo "META_APP_SECRET=${{ secrets.META_APP_SECRET }}" >> .env
        echo "META_ACCESS_TOKEN=${{ secrets.META_ACCESS_TOKEN }}" >> .env
        echo "META_AD_ACCOUNT_ID=${{ secrets.META_AD_ACCOUNT_ID }}" >> .env
        echo "GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }}" >> .env
        echo "GOOGLE_SERVICE_ACCOUNT_KEY=${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}" >> .env
        
    - name: 캠페인 데이터 수집 및 업데이트
      run: |
        python campaign_tracker.py once
        
    - name: 실행 결과 로그 업로드
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: campaign-tracker-logs
        path: |
          campaign_tracker.log
          *.log
        retention-days: 7
        include-hidden-files: false
        
    - name: 실행 상태 알림 (실패 시)
      if: failure()
      run: |
        echo "❌ 캠페인 추적 실행이 실패했습니다."
        echo "로그를 확인해주세요: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
